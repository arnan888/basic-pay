<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>USDT 支付</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    h2 { margin-top: 0; }
    .addr {
      font-size: 12px;
      word-break: break-all;
      background: #f1f1f1;
      padding: 8px;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>USDT 支付</h2>
  <p>订单号：<strong id="orderId"></strong></p>
  <p>金额：<strong id="amount"></strong> USDT</p>
  <p>网络：TRC20</p>
  <div class="addr" id="address"></div>
  <button onclick="startPayment()">我已完成转账</button>
  <div class="status" id="status">等待支付 ⏳</div>
</div>

<script src="app.js"></script>
</body>
</html>
