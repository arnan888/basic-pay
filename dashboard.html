 <!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<style>
body{margin:0;font-family:Arial;background:#f5f6f8}
.header{background:#2563eb;color:#fff;padding:14px}
.container{padding:20px}
table{width:100%;background:#fff;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #eee}
</style>
</head>
<body>

<div class="header">后台管理系统</div>

<div class="container">
<h3>订单列表</h3>
<table>
<thead>
<tr><th>ID</th><th>金额</th><th>网络</th><th>状态</th><th>时间</th></tr>
</thead>
<tbody id="orderTable"></tbody>
</table>

<h3 style="margin-top:30px">代理分润</h3>
<table>
<thead>
<tr><th>代理ID</th><th>余额 (USDT)</th></tr>
</thead>
<tbody id="agentTable"></tbody>
</table>
</div>

<script>
const orders = JSON.parse(localStorage.getItem('orders') || '[]');
const agents = JSON.parse(localStorage.getItem('agents') || '{}');

const ot = document.getElementById('orderTable');
orders.forEach(o=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${o.id}</td><td>${o.amount}</td><td>${o.network}</td><td>${o.status}</td><td>${o.time}</td>`;
  ot.appendChild(tr);
});

const at = document.getElementById('agentTable');
Object.keys(agents).forEach(id=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${id}</td><td>${agents[id]}</td>`;
  at.appendChild(tr);
});
</script>
</body>
</html>
