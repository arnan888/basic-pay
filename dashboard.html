<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>后台管理</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }
    header {
      background: #1677ff;
      color: #fff;
      padding: 15px 20px;
      font-size: 18px;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    .status-wait {
      color: orange;
    }
    .status-ok {
      color: green;
    }
    .logout {
      float: right;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  后台管理系统
  <span class="logout" onclick="logout()">退出</span>
</header>

<div class="container">
  <h3>订单列表</h3>

  <table>
    <thead>
      <tr>
        <th>订单号</th>
        <th>金额</th>
        <th>网络</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="orderList">
      <!-- 订单会自动插入 -->
    </tbody>
  </table>
</div>

<script>
  // 模拟订单数据（以后可以接真服务器）
  const orders = [
    {
      id: "USDT-1770287638374",
      amount: "4.37 USDT",
      network: "TRC20",
      status: "wait"
    }
  ];

  const tbody = document.getElementById("orderList");

  orders.forEach(o => {
    const tr = document.createElement("tr");
    tr.innerHTML = 
      <td>${o.id}</td>
      <td>${o.amount}</td>
      <td>${o.network}</td>
      <td class="${o.status === 'wait' ? 'status-wait' : 'status-ok'}">
        ${o.status === 'wait' ? '待支付' : '已完成'}
      </td>
    ;
    tbody.appendChild(tr);
  });

  function logout() {
    location.href = "admin.html";
  }
</script>

</body>
</html>
