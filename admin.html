<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>后台登录</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: #1677ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 id="title">后台登录</h2>

  <select id="lang" onchange="changeLang()">
    <option value="zh">中文</option>
    <option value="en">English</option>
    <option value="th">ไทย</option>
  </select>

  <input type="password" id="password" placeholder="请输入密码" />
  <button onclick="login()">登录</button>

  <div class="error" id="error">密码错误</div>
</div>

<script>
  const TEXT = {
    zh: {
      title: "后台登录",
      placeholder: "请输入密码",
      button: "登录",
      error: "密码错误"
    },
    en: {
      title: "Admin Login",
      placeholder: "Enter password",
      button: "Login",
      error: "Wrong password"
    },
    th: {
      title: "เข้าสู่ระบบผู้ดูแล",
      placeholder: "กรอกรหัสผ่าน",
      button: "เข้าสู่ระบบ",
      error: "รหัสผ่านไม่ถูกต้อง"
    }
  };

  let currentLang = "zh";

  function changeLang() {
    currentLang = document.getElementById("lang").value;
    document.getElementById("title").innerText = TEXT[currentLang].title;
    document.getElementById("password").placeholder = TEXT[currentLang].placeholder;
    document.querySelector("button").innerText = TEXT[currentLang].button;
    document.getElementById("error").innerText = TEXT[currentLang].error;
  }

  function login() {
    const pwd = document.getElementById("password").value;
    if (pwd === "123456") {
      location.href = "dashboard.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

    </body>
</html>
